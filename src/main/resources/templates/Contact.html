<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-R9YZLaPzGh2Hez2yr3CZvc+gNJbC6zmXd64yJiXsC8cCxe7NzI17OjYg2hUiI8yYD0V4UwdP+DGxtZSYpSQ4kA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #333;
}
.container {
    
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin: 0 auto;
    padding: 0 40px;
}

/* Header Styles */
header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 100;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header .container img {
    width: 70px; /* Adjust the width as needed */
    height: 70px;
    border-radius:35px;
    z-index: 1;
}

.logo {
    font-size: 44px;
    font-weight: 700;
    margin-left:-650px;

}

.nav-links {
    list-style-type: none;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
}
.hd{
	position: relative;
	width: max-content;
}
.hd::after{
	position: absolute;
	content: "";
	top:94%;
	left:0;
	height:2px;
	width:100%;
	background-color: #FFC107;
	transition:0.5s;
	transform:scale(0);
}
.hd:hover::after{
	transform:scale(1);
}

.nav-links .hd a:hover {
    color:#FFC107 ;
}

.logout-btn {
    background-color: #FFC107;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 18px;
}

.logout-btn:hover {
    background-color: #FFA000;
}



.container1 {
    display: flex;
    background-image: url("images/homebgd.jpg");
    
     background-position:center;
    justify-content: space-around;
    align-items: center;
    height: 100vh; /* Set the container height to viewport height */
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha value (0.5) for transparency */
}

.content {
    text-align: center;
    z-index: 100; /* Ensure content is above the overlay */
}



.contact-header {
    color:white;
    font-size:60px;
    z-index: 100;
}

.contact-info {
    margin-top: 20px;
    z-index: 100;
}
.contact-info p{
	color:white;
	margin-bottom:40px;
}

.contact-link,
.contact-phone {
    color: #FFC107;
    background-color:#333;
    padding: 5px 12px;
    border-radius:6px;
    z-index: 100;
}

.social-media {
    margin-top: 20px;
    z-index: 100;
}

.social-media a {
    margin: 0 10px; /* Add horizontal margin to each social media icon */
    z-index: 100;
}

.contact-form {
    margin-top: 30px;
    z-index: 100;
}

.form-input,
.form-textarea {
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    
}

.form-button {
    background-color: #FFC107;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.form-button:hover {
    background-color: #FFA000;
}






/* Footer Styles */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 16px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
    left: 0;
    z-index: 1000;
}



.success-msg{
	background-color: #FFC107;
	position:absolute;
	margin-left: 50%;
	display:inline-block;
	padding:8px 20px;
	margin-top: 60px;
	font-size: 18px;
	font-weight: bold; 	
	transform:translate(-50%,-50%);
	border-radius: 10px;
	z-index: 2000;
}
.error-msg{
	background-color: red;
	color:white;
	position:absolute;
	margin-left: 50%;
	display:inline-block;
	padding:8px 20px;
	margin-top: 50px;
	font-size: 18px;
	font-weight: bold; 	
	transform:translate(-50%,-50%);
	border-radius: 6px;
	z-index: 2000;

}


</style>


</head>
<body>

<header>
        <nav>
            <div class="container">
            	 <img alt="logo" src="images/homelogo.jpg">
                <div class="logo">TLC Hotels</div>
                <ul class="nav-links">
                    <li class="hd"><a th:href="@{/home}">Home</a></li>
                    <li class="hd"><a th:href="@{/Rooms}">Rooms</a></li>
                    <li class="hd"><a th:href="@{/Reservations}">Reservations</a></li>
                    <li class="hd"><a th:href="@{/Contact}">Contact</a></li>
                    <li><span sec:authorize="isAuthenticated"><a th:href="@{/logout}" class="logout-btn">Logout</a></span></li> <!-- Add class for styling -->
                </ul>
            </div>
        </nav>
    </header>

<div th:if="${message}" id="successMessage" th:text="${message}" th:class="${alertClass}"></div>

<div class="container1">
<div class="overlay"></div>
    <h1 class="contact-header">Contact Us</h1>
    <div class="contact-info">
        <p>Email: <a href="mailto:badthug68@gmail.com" class="contact-link">badthug68@gmail.com</a></p>
        <p>Phone: <span class="contact-phone">+91 1234567890</span></p>
        <!-- Add social media icons with links -->
        <div class="social-media">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <!-- Add more social media icons as needed -->
        </div>
    </div>

    <!-- Optional: Contact form -->
    <form th:action="@{/contactusMsg}" method="post" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required class="form-input">
        <input type="email" name="email" placeholder="Your Email" required class="form-input">
        <textarea name="message" placeholder="Your Message" required class="form-textarea"></textarea>
        <button type="submit" class="form-button">Send Message</button>
    </form>
</div>






<footer>
    <div class="container2">
        <p>&copy; 2024 Hotel Reservation System. All rights reserved.</p>
        <div class="social-icons">
            <!-- Replace "#" with the actual links to your social media profiles -->
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <!-- Add more social media icons as needed -->
        </div>
        <div>Designed by Manoj PandiðŸ‘»ðŸ‘»</div>
    </div>
</footer>

<script>
        // JavaScript function to hide the success message after 5 seconds
        function hideSuccessMessage() {
            var successMessage = document.getElementById("successMessage");
            if (successMessage) {
                setTimeout(function() {
                    successMessage.style.display = "none";
                }, 5000); // 5000 milliseconds = 5 seconds
            }
        }
        // Call the function when the page loads
        window.onload = function() {
            hideSuccessMessage();
        };
    </script>


</body>
</html>
