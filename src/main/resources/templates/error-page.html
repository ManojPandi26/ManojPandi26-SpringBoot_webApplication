<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Error</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 200px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #d9534f;
        margin-bottom: 20px;
        text-align: center;
    }

    p {
        color: #333;
        margin-bottom: 10px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Error</h1>
    <p>We apologize, but something went wrong on our end. Please try again later.</p>
    
    <div th:if="${error != null}">
        <p>Error Details: <strong th:text="${error}"></strong></p>
    </div>
    
    <p>If this issue persists, please contact our support team for assistance.</p>
</div>

</body>
</html>
